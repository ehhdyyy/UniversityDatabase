plugins {
    id 'java'
    id 'application'
}

group = 'university'
version = '1.0.0'

repositories {
    mavenCentral()
}


java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(21)
  }
}

dependencies {
    implementation 'org.postgresql:postgresql:42.7.8'
}

application {
    mainClass = 'university.Main'
}
